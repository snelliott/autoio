name: test

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      # Repository
      - name: Checkout the code
        uses: actions/checkout@v4


      # Environment
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Create environment and install AutoChem from source
        run: |
          uv venv
          uv pip install git+https://github.com/Auto-Mech/autochem.git

      # Test
      - name: Test
        run: |
          uv run pytest -v mess_io 
          uv run pytest -v autoparse
          uv run pytest -v autoread
          uv run pytest -v autowrite
          uv run pytest -v ioformat
          uv run pytest -v chemkin_io
          uv run pytest -v projrot_io
          uv run pytest -v polyrate_io
          uv run pytest -v thermp_io
          uv run pytest -v onedmin_io
          # # broken:
          # uv run pytest -v pac99_io   # ! fix
          # uv run pytest -v varecof_io # ! fix
